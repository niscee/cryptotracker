{% extends 'store/backend/dashboard.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}


<div class="row" style="margin-top:10px">

    <div class="col-md-6 col-sm-6 col-lg-6">
        <p class="alert alert-dark" style="text-align: center;">Add Category</p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-success btn-block">submit</button>
        </form>
    </div>

    <div class="col-md-6 col-sm-6 col-lg-6">
        <p class="alert alert-dark" style="text-align: center;">Category Table</p>
        <table class="table" style="margin:10px 0px; width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                {% for category in categories %}
                <tr>
                    <td>{{ category.c_name }}</td>
                    <td>
                        <form action="{% url 'delete_category' category.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-danger" style="width:60px;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>



{% endblock  %}
