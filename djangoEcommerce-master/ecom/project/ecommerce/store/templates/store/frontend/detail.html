{% extends 'store/frontend/main2.html' %}
{% load static %}

{% block content %}

<div class="col-lg-12" style="margin: auto;">
    <img class="thumbnail" src="{{ product.imageURL }}" style="width: 100%; height: 500px">
    <div class="" style="overflow: auto; margin-top: 20px">
        <h6 style="text-align: center;"><strong>{{ product.name }} (code: {{ product.product_code }})</strong></h6>
        <hr>
        <p>{{ product.detail }}</p>
        <hr>
        <div style="display: flex; justify-content: space-between; align-items: center">
            <div><button data-product={{product.id}} data-action="add"
                    class="btn btn-outline-success add-btn update-cart">Add to
                    Cart</button>
                <a href="{% url 'bulk_product_customize' product.id %}"><button
                        class="btn btn-outline-danger add-btn update-cart">Bulk Item Request</button></a>
            </div>
            <h4>${{ product.price|floatformat:2 }}</h4>
        </div>
    </div>
</div>

{% endblock %}
